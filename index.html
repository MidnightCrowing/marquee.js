<!DOCTYPE html>
<!--demo of marquee.js-->
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Marquee.js Demo</title>
    <script src="marquee.js"></script>
    <style>
        .marquee {
            width: 100%;
            height: 30px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            border: 1px solid red;
        }

        .marquee span {
            position: absolute;
            display: inline-block;
            will-change: transform;
        }
    </style>
</head>

<body>
    <div class="marquee" id="marquee1">
        <span>Welcome to the Marquee.js demo! This is a simple scrolling text example.</span>
    </div>
</body>

</html>
